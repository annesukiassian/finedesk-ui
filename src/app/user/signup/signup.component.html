<div class="container">
  <div class="w-50 mx-auto">
    <form [formGroup]="signupForm">
      <h2>Signup</h2>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div
          class="form-text"
          *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched"
        >
          {{getErrorMessage('email')}}
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div
          class="form-text"
          *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched"

        >
          {{getErrorMessage('password')}}</div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
        <div
          class="form-text"
          *ngIf="!signupForm.get('confirmPassword')?.valid && signupForm.get('confirmPassword')?.touched"
        >
          {{getErrorMessage('confirmPassword')}}</div>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">Firstname</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
        <div
          class="form-text"
          *ngIf="!signupForm.get('firstName')?.valid && signupForm.get('firstName')?.touched"
        >
          {{getErrorMessage('firstName')}}</div>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Lastname</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
        <div
          class="form-text"
          *ngIf="!signupForm.get('lastName')?.valid && signupForm.get('lastName')?.touched"
        >
          {{getErrorMessage('lastName')}}</div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Signup</button>
    </form>
  </div>
</div>
