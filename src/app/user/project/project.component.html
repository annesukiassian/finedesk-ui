<ng-container *ngIf="editingView; else preview">
    <form [formGroup]="projectForm" (submit)="onSubmit()">
        <div class="container">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" formControlName="projectName">
                <label for="description" class="form-label">Description</label>
                <br>
                <div class="input">
                    <textarea id="description" formControlName="description"></textarea>
                    <input type="file" accept="image/*" multiple #filesInput>
                </div>
            </div>
            <button type="submit" class="btn">Save</button>
        </div>
    </form>
</ng-container>

<ng-template #preview>
    <div class="images">
       <img *ngFor="let image of data.projectItems" src="{{image}}" alt="no image">
    </div>
    <div class="bio">
        <div class="desc">Description - {{data.description}}</div>
        <div class="name">Name - {{data.name}}</div>
        <div class="name">Like Count - {{data.likeCount}}</div>
    </div>
</ng-template>
